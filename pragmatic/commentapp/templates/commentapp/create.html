{% load bootstrap5 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 3rem auto;">
        <div calss="mb-4">
            <h4>Comment Create</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" class="btn btn-dark rounded-pill col-6">
{#            받은 article을 사용해서#}
            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>

{% endblock %}
