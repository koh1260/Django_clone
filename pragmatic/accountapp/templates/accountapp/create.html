{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

  <div style="text-align: center; max-width: 500px; margin: 3rem auto;">
    <form action="{% url 'accountapp:create' %}" method = "post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark rounded-pill col-6">
    </form>
  </div>

{% endblock %}
