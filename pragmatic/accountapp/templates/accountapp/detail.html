{% extends 'base.html' %}


{% block content %}

<div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <p>
            {{target_user.date_joined}}
        </p>
        <img src="{{target_user.profile.image.url}}" alt=""
             style="height: 12rem; width: 12rem; border-radius: 10rem; margin-bottom: 1rem">
        {% if target_user.profile %}

        <h2 style="font-family: 'NanumSquareB';">
            {{target_user.profile.nickname}}
             <a href="{% url 'profileapp:update' pk=target_user.profile.pk%}">Edit</a>
        </h2>
        <h6>{{target_user.profile.message}}</h6>

        {% else %}
        <a href="{% url 'profileapp:create' %}">Create Profile</a>
        {% endif %}

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>Change Info</p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <p>Quit</p>
        </a>
        {% endif %}

    </div>
</div>

{% endblock %}
