<div class="pragmatic_header">
    <div>
        <h1 class="pragmatic_header_logo">Pramatic</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <!--    GET 방식으로 next path 전달    -->
        <a href="{% url 'accountapp:login' %}?next={{request.path}}">
            <span>Login</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:logout' %}?next={{request.path}}">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>
</div>
